<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex items-center justify-center mt-6">
          <div class="mt-10 relative flex justify-center items-center w-9/12">
            <img
              class="w-48 absolute mt-10"
              src="images/half-cercle.png"
              alt=""
            />
            <img class="w-16" src="images/Group.png" alt="" />
          </div>
        </nav>
      </header>
      <!-- login section -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left"></div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label">Acount number</label>
                <input
                  value="01501501501"
                  id="account-input"
                  type=""
                  class="input"
                  placeholder="Type Acount number"
                  required
                />
                <label class="fieldset-label">PIN</label>
                <input
                  value="1234"
                  id="pin-number"
                  type=""
                  class="input"
                  placeholder="Type Your Pin"
                  required
                />
                <div><a class="link link-hover">Forgot pin?</a></div>
                <button id="login-btn" class="btn btn-neutral mt-4">
                  Login
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="script/login.js"></script>
  </body>
</html>
