<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <!-- add mony section -->
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <nav class="flex items-center justify-around">
        <img src="images/Group.png" alt="" />
        <div>
          <h1 class="text-3xl font-bold">
            $ <span id="main-balance">4500</span>
          </h1>
          <p class="border rounded p-1">Available Balance</p>
        </div>
        <button class="btn">Log Out</button>
      </nav>
      <section class="mt-7 mb-10 px-6">
        <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
        <p>
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <div class="card-container grid grid-cols-3 mt-8 gap-3">
          <div
            id="add-mony-box"
            class="cards cursor-pointer border rounded-md p-2 text-center"
          >
            <img class="w-10 mx-auto mb-1" src="images/wallet 1.png" alt="" />
            <p>Add Money</p>
          </div>
          <div
            id="cash-out-box"
            class="cards cursor-pointer border rounded-md p-2 text-center"
          >
            <img class="w-10 mx-auto mb-1" src="images/send 1.png" alt="" />
            <p>Cash Out</p>
          </div>
          <div class="cards cursor-pointer border rounded-md p-2 text-center">
            <img class="w-10 mx-auto mb-1" src="images/money 1.png" alt="" />
            <p>Transfer Money</p>
          </div>
          <div class="cards cursor-pointer border rounded-md p-2 text-center">
            <img
              class="w-10 mx-auto mb-1"
              src="images/financial 1.png"
              alt=""
            />
            <p>Get Bonus</p>
          </div>
          <div class="cards cursor-pointer border rounded-md p-2 text-center">
            <img class="w-10 mx-auto mb-1" src="images/purse 1.png" alt="" />
            <p>Pay Bill</p>
          </div>
          <div
            class="cards cursor-pointer border rounded-md p-2 text-center"
            id="transaction-box"
          >
            <img
              class="w-10 mx-auto mb-1"
              src="images/transaction 1.png"
              alt=""
            />
            <p>Transactions</p>
          </div>
        </div>
      </section>
      <section id="addmony">
        <h class="text-2xl font-bold ml-7">Add Money</h>
        <div class="">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left"></div>
            <div class="card w-full max-w-sm shrink-0 shadow-2xl">
              <div class="card-body">
                <legend>Select Bank</legend>
                <select id="all-bank" class="select rounded-3xl">
                  <option disabled selected>Select Bank</option>
                  <option value="Bkash">Bkash</option>
                  <option value="Nagad">Nagad</option>
                  <option value="DBBL">DBBL</option>
                </select>
                <fieldset class="fieldset">
                  <label class="fieldset-label">Bank Account Number</label>
                  <input
                    value="01501501501"
                    id="account-number"
                    type=""
                    class="input rounded-3xl"
                    placeholder="Enter 11 digit account number"
                  />
                  <label class="fieldset-label">Amount to Add</label>
                  <input
                    id="amount"
                    type="number"
                    class="input rounded-3xl"
                    placeholder="Add Amount to withdraw"
                  />
                  <label class="fieldset-label">Pin Number</label>
                  <input
                    value="1234"
                    id="pin"
                    type="number"
                    class="input rounded-3xl"
                    placeholder="Enter 4 digit pin number"
                  />

                  <button
                    id="add-mony"
                    class="btn btn-neutral bg-blue-700 mt-4 border-none rounded-3xl"
                  >
                    Add Money
                  </button>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- cash out section -->
      <section id="cashOut">
        <h2 class="text-2xl font-bold ml-7">Cash Out</h2>
        <div class="card-body card w-full max-w-sm mx-auto shrink-0 shadow-2xl">
          <fieldset class="fieldset">
            <label class="fieldset-label">Agent Number</label>
            <input
              value="01501501501"
              type=""
              id="cash-out-account"
              class="input rounded-3xl"
              placeholder="Enter 11 digit account number"
            />
            <label class="fieldset-label">Amount</label>
            <input
              id="cashout-amount"
              type="number"
              class="input rounded-3xl"
              placeholder="Enter amount to withdraw"
            />
            <label class="fieldset-label">Pin Number</label>
            <input
              value="1234"
              id="cashout-pin"
              type="number"
              class="input rounded-3xl"
              placeholder="Enter 4 digit pin number"
            />

            <button
              id="cashout-btn"
              class="btn btn-neutral bg-blue-700 mt-4 border-none rounded-3xl"
            >
              Cash Out
            </button>
          </fieldset>
        </div>
      </section>

      <section id="transaction-history">
        <h1 class="text-2xl font-bold ml-7">Transaction History</h1>
        <div id="transaction-container">

        </div>
      </section>

    </section>
    <script src="utilities/toggle.js"></script>
    <script src="utilities/utilitie.js"></script>
    <script src="script/addmony.js"></script>
    <script src="script/cash-out.js"></script>
    <script src="script/trasaction.js"></script>
  </body>
</html>
